<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-head">
            <a href="#" class="navbar-brand">Welcome
          </div>
          <ul class="nav navbar-nav">
            <li class="active"> <a href="" class="nav-link active">Admin</a> </li>
            <li class="active"> <a href="{% url 'myauth:register' %}" class="nav-link active">Register</a> </li>
            {% if user.is_authenticated %}
              <li class="active"> <a href="{% url 'myauth:user_logout' %}" class="nav-link active">Logout</a> </li>
            {% else %}
              <li class="active"> <a href="{% url 'myauth:user_login' %}" class="nav-link active">Login</a> </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container">

        {% block body_block %}
        <!-- Anything inside of this will be inherinted -->
        {% endblock %}

    </div>
</body>
</html>
