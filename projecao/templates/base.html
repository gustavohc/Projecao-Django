<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href=" {% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/index.css' %}">
    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'fontawesome/js/fontawesome-all.min.js' %}" ></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Welcome</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active"> <a href="" class="nav-link active">Admin</a> </li>
            <li class="nav-item active"> <a href="{% url 'myauth:register' %}" class="nav-link active">Register</a> </li>
            {% if user.is_authenticated %}
              <li class="nav-item active"> <a href="{% url 'myauth:user_logout' %}" class="nav-link active">Logout</a> </li>
            {% else %}
              <li class="nav-item active"> <a href="{% url 'myauth:user_login' %}" class="nav-link active">Login</a> </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container">

        {% block body_block %}
        <!-- Anything inside of this will be inherinted -->
        {% endblock %}

    </div>

    {% include "footer.html" %}

    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
